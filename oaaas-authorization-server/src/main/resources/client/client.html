<script id="clientTableTpl" type="text/x-handlebars-template">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Contact name</th>
      <th>Contact email</th>
      <th>Client key</th>
      <th>Client secret</th>
      <th>Access tokens</th>
    </tr>
    </thead>
    {{#each clients}}
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      <td>{{contactName}}</td>
      <td>{{contactEmail}}</td>
      <td>{{clientId}}</td>
      <td>{{secret}}</td>
      <td>...</td>
    </tr>
    {{/each}}
  </table>
</script>

<div>
    <h2>Registered clients</h2>
    <div id="clientsListTable"></div>
  </div>
